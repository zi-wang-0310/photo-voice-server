<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask上传图片演示</title>
</head>
<body>
    <h1>上传本地图片</h1>
    <form action="upload/photo?"  enctype='multipart/form-data' method='POST'>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <i>请输入你的名字（仅限英文）：</i>
        <input type="text" class="txt_input" name="username" id="username" value="user" style="margin-top:10px;" />
        <input type="submit" value="上传" class="button-new" style="margin-top:15px;" onclick="build_action()"/>
    </form>
</body>
<script>
    function build_action(){
        var f = document.getElementsByTagName("form")[0];
        f.action=f.action+"user="+document.getElementById("username").value;
        alert(f.action);
    }
</script>
</html>
